# AWS Load Balancer Controller - PROD Environment
# Helm values for aws-load-balancer-controller

clusterName: kyeol-prod-eks

serviceAccount:
  create: true
  name: aws-load-balancer-controller
  annotations:
    eks.amazonaws.com/role-arn: arn:aws:iam::000000000000:role/kyeol-prod-alb-controller-role  # TODO: ?§Ï†ú ARN?ºÎ°ú ÍµêÏ≤¥

region: ap-northeast-2
vpcId: ""  # Terraform output?ºÎ°ú ?ÄÏ≤?

# PROD: ?íÏ? Í∞Ä?©ÏÑ±
resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 200m
    memory: 256Mi

# High Availability
replicaCount: 3

# Pod disruption budget
podDisruptionBudget:
  maxUnavailable: 1

# PROD: Î≥¥Ïïà ?µÏÖò
enableShield: false
enableWaf: false
enableWafv2: false

# Logging
logLevel: info

# Pod topology spread
topologySpreadConstraints:
  - maxSkew: 1
    topologyKey: topology.kubernetes.io/zone
    whenUnsatisfiable: ScheduleAnyway
    labelSelector:
      matchLabels:
        app.kubernetes.io/name: aws-load-balancer-controller
