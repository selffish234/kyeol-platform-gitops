# AWS Load Balancer Controller: Helm Values (DEV)
# IRSA 역할 ARN은 Terraform output에서 가져옵니다.

clusterName: min-kyeol-dev-eks
region: ap-southeast-2

serviceAccount:
  create: true
  name: aws-load-balancer-controller
  annotations:
    eks.amazonaws.com/role-arn: "arn:aws:iam::827913617839:role/min-kyeol-dev-alb-controller-role"  # TODO: 실제 ARN으로 교체

# 리소스 설정 (DEV는 최소)
resources:
  limits:
    cpu: 200m
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 128Mi

# 로깅
enableShield: false
enableWaf: false
enableWafv2: false

# 서브넷 자동 검색 (EKS 태그 기반)
# kubernetes.io/cluster/<cluster-name> = shared
