# Fluent Bit Helm Values - MGMT Environment
# Namespace: amazon-cloudwatch
# IRSA Role ARN이 terraform apply 후 생성됩니다.

serviceAccount:
  create: true
  name: fluent-bit
  annotations:
    eks.amazonaws.com/role-arn: "arn:aws:iam::827913617839:role/kyeol-mgmt-fluent-bit-role"

# DaemonSet 설정
tolerations:
  - operator: Exists

# 로그 수집 설정
config:
  service: |
    [SERVICE]
        Flush         5
        Log_Level     info
        Daemon        off
        Parsers_File  parsers.conf
        HTTP_Server   On
        HTTP_Listen   0.0.0.0
        HTTP_Port     2020

  inputs: |
    [INPUT]
        Name              tail
        Tag               kube.*
        Path              /var/log/containers/*.log
        Parser            cri
        Mem_Buf_Limit     50MB
        Skip_Long_Lines   On
        Refresh_Interval  10

  filters: |
    [FILTER]
        Name                kubernetes
        Match               kube.*
        Kube_URL            https://kubernetes.default.svc:443
        Kube_CA_File        /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
        Kube_Token_File     /var/run/secrets/kubernetes.io/serviceaccount/token
        Kube_Tag_Prefix     kube.var.log.containers.
        Merge_Log           On
        Keep_Log            Off
        K8S-Logging.Parser  On
        K8S-Logging.Exclude On

    # Fluent Bit 자체 로그 제외
    [FILTER]
        Name    grep
        Match   kube.*
        Exclude $kubernetes['namespace_name'] ^amazon-cloudwatch$

  outputs: |
    # CloudWatch: 전체 로그 (1일 보존, 실시간 모니터링용)
    [OUTPUT]
        Name                cloudwatch_logs
        Match               kube.*
        region              ap-northeast-2
        log_group_name      /aws/eks/kyeol-mgmt-eks/containers
        log_stream_prefix   fluentbit-
        auto_create_group   true

    # S3: 애플리케이션 로그만 (Log Retention: 90일, ISMS-P)
    [OUTPUT]
        Name                s3
        Match               kube.var.log.containers.*_default_*
        bucket              kyeol-mgmt-logs
        region              ap-northeast-2
        total_file_size     10M
        upload_timeout      3m
        s3_key_format       /eks-logs/%Y/%m/%d/%H/$UUID.json

    [OUTPUT]
        Name                s3
        Match               kube.var.log.containers.*_kyeol_*
        bucket              kyeol-mgmt-logs
        region              ap-northeast-2
        total_file_size     10M
        upload_timeout      3m
        s3_key_format       /eks-logs/%Y/%m/%d/%H/$UUID.json

# 리소스 제한
resources:
  limits:
    cpu: 200m
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 128Mi
