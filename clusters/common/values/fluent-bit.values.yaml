# Fluent Bit Helm Values - Phase 3
# namespace: amazon-cloudwatch (IRSA Ï°∞Í±¥Í≥??ºÏπò?¥Ïïº ??
# serviceAccount.name: fluent-bit (IRSA Ï°∞Í±¥Í≥??ºÏπò?¥Ïïº ??

serviceAccount:
  create: true
  name: fluent-bit
  annotations:
    # IRSA Role ARN - terraform output fluent_bit_role_arn Í∞íÏúºÎ°?ÍµêÏ≤¥
    eks.amazonaws.com/role-arn: "arn:aws:iam::ACCOUNT_ID:role/PREFIX-fluent-bit-role"

# DaemonSet ?§Ï†ï
tolerations:
  - operator: Exists

# Î°úÍ∑∏ ?òÏßë ?§Ï†ï
config:
  service: |
    [SERVICE]
        Flush         5
        Log_Level     info
        Daemon        off
        Parsers_File  parsers.conf
        HTTP_Server   On
        HTTP_Listen   0.0.0.0
        HTTP_Port     2020

  inputs: |
    [INPUT]
        Name              tail
        Tag               kube.*
        Path              /var/log/containers/*.log
        Parser            cri
        Mem_Buf_Limit     50MB
        Skip_Long_Lines   On
        Refresh_Interval  10

  filters: |
    [FILTER]
        Name                kubernetes
        Match               kube.*
        Kube_URL            https://kubernetes.default.svc:443
        Kube_CA_File        /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
        Kube_Token_File     /var/run/secrets/kubernetes.io/serviceaccount/token
        Kube_Tag_Prefix     kube.var.log.containers.
        Merge_Log           On
        Keep_Log            Off
        K8S-Logging.Parser  On
        K8S-Logging.Exclude On

  outputs: |
    [OUTPUT]
        Name                cloudwatch_logs
        Match               kube.*
        region              ap-northeast-2
        log_group_name      /aws/eks/${CLUSTER_NAME}/containers
        log_stream_prefix   fluentbit-
        auto_create_group   true

# Î¶¨ÏÜå???úÌïú
resources:
  limits:
    cpu: 200m
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 128Mi
