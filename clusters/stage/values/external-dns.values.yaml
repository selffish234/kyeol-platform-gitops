# ExternalDNS - STAGE Environment
# Helm values for external-dns

provider: aws
aws:
  region: ap-southeast-2
  zoneType: public

domainFilters:
  - msp-g1.click

txtOwnerId: min-kyeol-stage

policy: sync
registry: txt

sources:
  - service
  - ingress

serviceAccount:
  create: true
  name: external-dns
  annotations:
    eks.amazonaws.com/role-arn: arn:aws:iam::827913617839:role/min-kyeol-stage-external-dns-role

# STAGE: 2 replicas
replicaCount: 2

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 50m
    memory: 64Mi

# Interval
interval: 1m

# Log level
logLevel: info
