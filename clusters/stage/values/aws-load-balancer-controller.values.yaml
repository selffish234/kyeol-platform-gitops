# AWS Load Balancer Controller - STAGE Environment
# Helm values for aws-load-balancer-controller

clusterName: kyeol-stage-eks

serviceAccount:
  create: true
  name: aws-load-balancer-controller
  annotations:
    eks.amazonaws.com/role-arn: arn:aws:iam::000000000000:role/kyeol-stage-alb-controller-role  # TODO: ?§Ï†ú ARN?ºÎ°ú ÍµêÏ≤¥

region: ap-northeast-2
vpcId: ""  # Terraform output?ºÎ°ú ?ÄÏ≤?

# STAGE: DEVÎ≥¥Îã§ ?íÏ? Î¶¨ÏÜå??
resources:
  limits:
    cpu: 200m
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 128Mi

# Replica count
replicaCount: 2

# Pod disruption budget
podDisruptionBudget:
  maxUnavailable: 1

# Enable shield for DDoS protection (optional)
enableShield: false
enableWaf: false
enableWafv2: false

# Logging
logLevel: info
