# ArgoCD Bootstrap: Kustomization
# ArgoCD 2.9.x 기준

apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: argocd

resources:
  - namespace.yaml
  # ArgoCD 공식 매니페스트 (최신 stable)
  # 실제 배포 시 특정 버전으로 고정하세요
  - https://raw.githubusercontent.com/argoproj/argo-cd/v2.9.3/manifests/install.yaml

# 패치: ArgoCD Server를 LoadBalancer로 노출 (선택적)
# 프로덕션에서는 Ingress 사용 권장
patches:
  - patch: |-
      apiVersion: v1
      kind: Service
      metadata:
        name: argocd-server
        namespace: argocd
      spec:
        type: LoadBalancer
    target:
      kind: Service
      name: argocd-server
