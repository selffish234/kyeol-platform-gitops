apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: fluent-bit-mgmt
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "3"
spec:
  project: kyeol-platform
  sources:
    - repoURL: https://fluent.github.io/helm-charts
      chart: fluent-bit
      targetRevision: 0.43.0
      helm:
        releaseName: fluent-bit
        valueFiles:
          - $values/clusters/mgmt/values/fluent-bit.values.yaml
    - repoURL: https://github.com/MSP-Team3/kyeol-platform-gitops.git
      targetRevision: main
      ref: values
  destination:
    server: https://kubernetes.default.svc
    namespace: amazon-cloudwatch
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
